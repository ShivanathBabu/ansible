- name: print name
  hosts: front
  connection: local
  vars_prompt:
    - name: username
      prompt: please enter your username
      private: true
    - name: password
      prompt: please enter your password
      private: true
  tasks:
    - name: print username and password
      ansible.builtin.debug:
        msg: " Hello username is {{username}} and password is {{password}}"
        