- name: payment
  hosts: payment
  become: yes
  tasks:
  - name: python3 install
    ansible.builtin.dnf:
      name: {{ item }}
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: copy url
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip

  - name: unarchive 
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon_reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enable and start service
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: yes

