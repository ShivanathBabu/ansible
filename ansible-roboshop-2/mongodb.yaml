- name: mongodb
  hosts: mongodb
  become: yes
  tasks:
    - name: copy repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: "/etc/yum.repos.d/mongo.repo"

    - name: install mongodb
      ansible.builtin.dnf:
        name: mongodb-org
        state: present

    - name: start and enable
      ansible.builtin.service:
        name: mongodb
        state: started
        enabled: yes

    - name: allow connections
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: restart service
      ansible.builtin.service:
        name: mongodb
        state: restarted